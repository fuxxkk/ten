<script src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    var base = +new Date();
    var oneDay = 24 * 3600 * 1000;
    var date = [];

    var data = [Math.random() * 150];
    var now = new Date();
    var data2 = [Math.random() * 150];


    function addData(shift) {
        now = [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/');
        date.push(now);
        data.push((Math.random() - 0.4) * 10 + data[data.length - 1]);
        data2.push((Math.random() + 0.9) * 2 + data2[data2.length - 1]);
        if (shift) {
            date.shift();
            data.shift();
            data2.shift();
        }

        now = new Date(+new Date(now) + oneDay);
    }

    for (var i = 1; i < 8; i++) {
        addData();
    }

    option = {
        itle: {
            text: 'System-info'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            data: date
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: date
        },
        yAxis: {
            boundaryGap: [0, '80%'],
            type: 'value'
        },
        series: [
            {
                name: '成交',
                type: 'line',
                stack: 'a',
                areaStyle: {},
                data: data
            },
            {
                name: '产量',
                type: 'line',
                stack: 'b',
                areaStyle: {},
                data: data2
            }
        ]
    };

    setInterval(function () {
        addData(true);
        myChart.setOption({
            xAxis: {
                data: date
            },
            series: [{
                name: '成交',
                data: data
            },
                {
                    name: '产量',
                    data: data2
                }]
        });
    }, 2000);
    ;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
