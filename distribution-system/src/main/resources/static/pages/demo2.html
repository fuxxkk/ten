<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 400px;width: 100%"></div>
<div id="meminfo" style="height: 400px;width: 100%"></div>

<script type="text/javascript" src="../js/echarts.min.js"></script>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/memInfo.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    var date = [];

    var data = [Math.random() * 150];
    var data2 = [Math.random() * 150];
    var data3 = [Math.random() * 150];

    function formatTime(time) {
        if (time < 10) {
            return time = '0' + time;
        }
        return time;
    }

    function addData(shift) {

        if (!shift) {
            data.push(0)
            data2.push(0)
            data3.push(0)
            date.push('')
        } else {
            $.get("http://localhost:8080/sys/jvm", function (result) {
                data.push(result.totalMem)
                data2.push(result.freeMem)
                data3.push(result.usedMem)
                date.push(result.date)
            })


        }

        if (shift) {
            date.shift();
            data.shift();
            data2.shift();
            data3.shift();
        }
    }

    for (var i = 1; i < 31; i++) {

        addData();
        if (i > 29) {
            addData(true)
        }
    }

    option = {
        legend: {
            data: ['JVM总内存', 'JVM剩余内存', 'JVM已使用内存']
        },
        title: {
            text: 'JVM-INFO'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: date
        },
        yAxis: {
            boundaryGap: [0, '80%'],
            type: 'value'
        },
        series: [
            {
                name: 'JVM总内存(单位：kb）',
                type: 'line',
                stack: 'a',
                areaStyle: {},
                data: data
            },
            {
                name: 'JVM剩余内存(单位：kb）',
                type: 'line',
                stack: 'b',
                areaStyle: {},
                data: data2
            },
            {
                name: 'JVM已使用内存(单位：kb）',
                type: 'line',
                stack: 'c',
                areaStyle: {},
                data: data3
            }
        ]
    };
    var begin = function () {
        addData(true);
        myChart.setOption({
            xAxis: {
                data: date
            },
            series: [{
                name: 'JVM总内存(单位：kb）',
                data: data
            },
                {
                    name: 'JVM剩余内存(单位：kb）',
                    data: data2
                },
                {
                    name: 'JVM已使用内存(单位：kb）',
                    data: data3
                }]
        });
    };
    $(begin)
    setInterval(begin, 2000);
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
